---
layout: page
title: Compare Hardware Wallets
permalink: "/compare-hardware-wallets/"
desc: Compare any two hardware wallets side by side with detailed specifications and features
---


  
  <p style="text-align: center; margin-bottom: 40px; font-size: 18px;">
    Select any two hardware wallets to compare their features, security, and specifications side by side.
  </p>

  <!-- Wallet Selection Form -->
  <div class="wallet-selection" style="max-width: 600px; margin: 0 auto; padding: 30px; background: #f8f9fa; border-radius: 8px; margin-bottom: 40px;">
    <form id="comparison-form">
      <div style="display: flex; gap: 20px; align-items: center; justify-content: center; flex-wrap: wrap;">
        <div style="flex: 1; min-width: 200px;">
          <label for="wallet1" style="display: block; margin-bottom: 8px; font-weight: bold;">Select First Wallet:</label>
          <select id="wallet1" name="wallet1" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px;">
            <option value="">Choose a wallet...</option>
            {% assign all_wallets = site.pages | where: "layout", "tool" | where: "tool", "yes" | sort: "title" %}
            {% for wallet in all_wallets %}
              <option value="{{ wallet.title }}">{{ wallet.title }}</option>
            {% endfor %}
          </select>
        </div>
        
        <div style="display: flex; align-items: center; font-size: 18px; font-weight: bold; color: #666;">
          vs
        </div>
        
        <div style="flex: 1; min-width: 200px;">
          <label for="wallet2" style="display: block; margin-bottom: 8px; font-weight: bold;">Select Second Wallet:</label>
          <select id="wallet2" name="wallet2" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px;">
            <option value="">Choose a wallet...</option>
          </select>
        </div>
      </div>
      
      <div style="text-align: center; margin-top: 20px;">
        <button type="submit" style="background: #f2a900; color: black; padding: 12px 24px; border: none; border-radius: 4px; font-weight: bold; font-size: 16px; cursor: pointer;">
          Compare Wallets
        </button>
      </div>
    </form>
  </div>

  <!-- Comparison Results -->
  <div id="comparison-results" style="display: none;">
    <div id="comparison-content"></div>
  </div>

  <!-- Hidden data for JavaScript -->
  <div id="comparison-data" style="display: none;" 
       data-comparisons="{% assign comparison_pages = site.pages | where: 'layout', 'vswallet' %}{% for comparison in comparison_pages %}{{ comparison.wallet1 }}|{{ comparison.wallet2 }}|{{ comparison.permalink }}{% unless forloop.last %};{% endunless %}{% endfor %}"
       data-wallets="{% assign all_wallets = site.pages | where: 'layout', 'tool' | where: 'tool', 'yes' | sort: 'title' %}{% for wallet in all_wallets %}{{ wallet.title }}{% unless forloop.last %},{% endunless %}{% endfor %}">
  </div>





<style>
  .comparison-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    transition: all 0.2s ease;
  }
  
  .comparison-card a:hover {
    color: #f2a900 !important;
  }
  
  .comparison-link a:hover {
    background: #000 !important;
    color: #f2a900 !important;
  }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('comparison-form');
  const resultsDiv = document.getElementById('comparison-results');
  const contentDiv = document.getElementById('comparison-content');
  const wallet1Select = document.getElementById('wallet1');
  const wallet2Select = document.getElementById('wallet2');
  
  // Get all available wallets for the first dropdown
  const allWallets = document.getElementById('comparison-data').getAttribute('data-wallets').split(',').filter(wallet => wallet.trim() !== '');
  
  // Get comparison data
  const comparisonData = document.getElementById('comparison-data').getAttribute('data-comparisons');
  const comparisonPages = comparisonData.split(';').map(item => {
    const [wallet1, wallet2, permalink] = item.split('|');
    return { wallet1, wallet2, permalink };
  });
  
  // Populate first dropdown
  allWallets.forEach(wallet => {
    const option = document.createElement('option');
    option.value = wallet;
    option.textContent = wallet;
    wallet1Select.appendChild(option);
  });
  
  // Handle first wallet selection
  wallet1Select.addEventListener('change', function() {
    const selectedWallet = this.value;
    
    // Clear second dropdown
    wallet2Select.innerHTML = '<option value="">Choose a wallet...</option>';
    
    if (selectedWallet) {
      // Find available comparisons for the selected wallet
      const availableComparisons = new Set();
      
      comparisonPages.forEach(comparison => {
        if (comparison.wallet1 === selectedWallet) {
          availableComparisons.add(comparison.wallet2);
        } else if (comparison.wallet2 === selectedWallet) {
          availableComparisons.add(comparison.wallet1);
        }
      });
      
      // Populate second dropdown with available comparisons
      Array.from(availableComparisons).sort().forEach(wallet => {
        const option = document.createElement('option');
        option.value = wallet;
        option.textContent = wallet;
        wallet2Select.appendChild(option);
      });
    }
  });
  
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    
    const wallet1 = wallet1Select.value;
    const wallet2 = wallet2Select.value;
    
    if (!wallet1 || !wallet2) {
      alert('Please select both wallets to compare.');
      return;
    }
    
    if (wallet1 === wallet2) {
      alert('Please select two different wallets to compare.');
      return;
    }
    
    let foundComparison = null;
    
    for (const comparison of comparisonPages) {
      if ((comparison.wallet1 === wallet1 && comparison.wallet2 === wallet2) ||
          (comparison.wallet1 === wallet2 && comparison.wallet2 === wallet1)) {
        foundComparison = comparison;
        break;
      }
    }
    
    if (foundComparison) {
      // Redirect to existing comparison page
      window.location.href = '/tools' + foundComparison.permalink;
    } else {
      // Show message that comparison doesn't exist yet
      contentDiv.innerHTML = `
        <div style="text-align: center; padding: 40px; background: #f8f9fa; border-radius: 8px;">
          <h3>Comparison Not Available</h3>
          <p>The comparison between <strong>${wallet1}</strong> and <strong>${wallet2}</strong> is not available yet.</p>
          <p>Please select different wallets from the dropdowns above.</p>
        </div>
      `;
      resultsDiv.style.display = 'block';
      resultsDiv.scrollIntoView({ behavior: 'smooth' });
    }
  });
});
</script>
