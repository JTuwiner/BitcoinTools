---
layout: base
---

{% include sidebar.html %}
<main>
<div class="{% if page.full-width %} container-fluid {% else %} container-md {% endif %}" role="main">
  <div class="row">
    <div {% if page.calendar %}id="calendar-page"{% endif %}class="{% if page.full-width %} col {% else %} col-xl-8 offset-xl-2 col-lg-10 offset-lg-1 {% endif %}">

      <div class="month-header">
        <h2 class="detailed-cal">
          {{ page.title }}
          {% if page.subdesc %}
          <p>{{ page.subdesc }}</p>
          {% endif %}
        </h2>
        
       
    </div>

      {{ content }}

      {% if page.after-content %}
        <div class="after-content">
          {% for file in page.after-content %}
            {% include {{ file }} %}
          {% endfor %}
        </div>
      {% endif %}

    </div>
  </div>
</div>
</main>
