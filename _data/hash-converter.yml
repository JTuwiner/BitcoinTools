en:
  title: "Hashrate Converter [TH, GH, PH, EH, MH, kH, H / s]"
  desc: "Convert between Bitcoin hashrate units instantly. Supports H/s, kH/s, MH/s, GH/s, TH/s, PH/s, and EH/s."
  placeholder: "Enter value"
  clear_button: "Clear All"
  copied: "Copied!"
  helpful_links_heading: "Helpful Links"
  link_difficulty: "Mining difficulty history"
  link_hashrate: "Bitcoin hashrate and price"
  link_stats: "Live Bitcoin mining stats"
  table_heading: "Basic Conversions"
  table_unit: "Unit"
  table_value: "Value"
  how_heading: "How to Use the Calculator"
  how_intro: "The Hashrate Converter is a simple, yet effective tool designed for cryptocurrency miners and enthusiasts. Here's how to use it:"
  how_steps:
    - "Locate the input fields labeled with different hash rate units such as H/s, kH/s, MH/s, GH/s, TH/s, PH/s, and EH/s."
    - "Enter your hash rate value in the field corresponding to the unit you have. For instance, if you have a hash rate of 1 Terahash per second, you'll enter '1' in the TH/s field."
    - "As you type, the calculator automatically updates the other fields to reflect the equivalent values in different units."
  converting_heading: "Converting Between Units"
  converting_intro: "Hash rate denotes the computational power of a cryptocurrency network or miner. It's essential to understand how to convert between different units of hash rate to grasp the network's scale and mining capability accurately. Here's a simplified guide:"
  converting_basic: "Converting from a smaller unit to a larger unit involves division while converting from a larger unit to a smaller unit entails multiplication."
  converting_factors_label: "Conversion Factors:"
  converting_factors:
    - "1 kH/s (Kilohash) is 1,000 H/s (Hashes)."
    - "1 MH/s (Megahash) is 1,000,000 H/s."
    - "1 GH/s (Gigahash) is 1,000,000,000 H/s."
    - "1 TH/s (Terahash) is 1,000,000,000,000 H/s."
    - "1 PH/s (Petahash) is 1,000,000,000,000,000 H/s."
    - "1 EH/s (Exahash) is 1,000,000,000,000,000,000 H/s."
  converting_manual: "To convert manually, multiply or divide based on the direction of conversion. For instance, to convert 5 TH/s to GH/s, multiply 5 by 1,000 to get 5,000 GH/s."
  converting_online: "Utilize online tools like the provided hashrate calculator for quick and accurate conversions without manual calculations."

de:
  title: "Hashrate-Umrechner [TH, GH, PH, EH, MH, kH, H / s]"
  desc: "Rechnen Sie Bitcoin-Hashrate-Einheiten sofort um. Unterstützt H/s, kH/s, MH/s, GH/s, TH/s, PH/s und EH/s."
  placeholder: "Wert eingeben"
  clear_button: "Alle löschen"
  copied: "Kopiert!"
  helpful_links_heading: "Nützliche Links"
  link_difficulty: "Verlauf der Mining-Schwierigkeit"
  link_hashrate: "Bitcoin-Hashrate und Preis"
  link_stats: "Live Bitcoin-Mining-Statistiken"
  table_heading: "Grundlegende Umrechnungen"
  table_unit: "Einheit"
  table_value: "Wert"
  how_heading: "So verwenden Sie den Rechner"
  how_intro: "Der Hashrate-Umrechner ist ein einfaches, aber effektives Werkzeug für Kryptowährungs-Miner und Enthusiasten. So verwenden Sie ihn:"
  how_steps:
    - "Suchen Sie die Eingabefelder mit den verschiedenen Hashrate-Einheiten wie H/s, kH/s, MH/s, GH/s, TH/s, PH/s und EH/s."
    - "Geben Sie Ihren Hashrate-Wert in das Feld ein, das Ihrer Einheit entspricht. Wenn Sie beispielsweise eine Hashrate von 1 Terahash pro Sekunde haben, geben Sie '1' in das TH/s-Feld ein."
    - "Während Sie tippen, aktualisiert der Rechner automatisch die anderen Felder, um die entsprechenden Werte in verschiedenen Einheiten anzuzeigen."
  converting_heading: "Umrechnung zwischen Einheiten"
  converting_intro: "Die Hashrate bezeichnet die Rechenleistung eines Kryptowährungsnetzwerks oder Miners. Es ist wichtig zu verstehen, wie man zwischen verschiedenen Hashrate-Einheiten umrechnet, um den Umfang des Netzwerks und die Mining-Fähigkeit genau zu erfassen. Hier ist eine vereinfachte Anleitung:"
  converting_basic: "Die Umrechnung von einer kleineren in eine größere Einheit erfordert Division, während die Umrechnung von einer größeren in eine kleinere Einheit Multiplikation erfordert."
  converting_factors_label: "Umrechnungsfaktoren:"
  converting_factors:
    - "1 kH/s (Kilohash) entspricht 1.000 H/s (Hashes)."
    - "1 MH/s (Megahash) entspricht 1.000.000 H/s."
    - "1 GH/s (Gigahash) entspricht 1.000.000.000 H/s."
    - "1 TH/s (Terahash) entspricht 1.000.000.000.000 H/s."
    - "1 PH/s (Petahash) entspricht 1.000.000.000.000.000 H/s."
    - "1 EH/s (Exahash) entspricht 1.000.000.000.000.000.000 H/s."
  converting_manual: "Um manuell umzurechnen, multiplizieren oder dividieren Sie je nach Umrechnungsrichtung. Um beispielsweise 5 TH/s in GH/s umzurechnen, multiplizieren Sie 5 mit 1.000, um 5.000 GH/s zu erhalten."
  converting_online: "Nutzen Sie Online-Tools wie den bereitgestellten Hashrate-Rechner für schnelle und genaue Umrechnungen ohne manuelle Berechnungen."

