zh:
  title: "算力转换器 [TH, GH, PH, EH, MH, kH, H / s]"
  desc: "即时转换比特币算力单位。支持 H/s、kH/s、MH/s、GH/s、TH/s、PH/s 和 EH/s。"
  placeholder: "输入数值"
  clear_button: "全部清除"
  copied: "已复制！"
  helpful_links_heading: "实用链接"
  link_difficulty: "挖矿难度历史"
  link_hashrate: "比特币算力与价格"
  link_stats: "实时比特币挖矿统计"
  table_heading: "基本换算"
  table_unit: "单位"
  table_value: "数值"
  how_heading: "如何使用计算器"
  how_intro: "算力转换器是一个为加密货币矿工和爱好者设计的简单而有效的工具。以下是使用方法："
  how_steps:
    - "找到标有不同算力单位的输入框，如 H/s、kH/s、MH/s、GH/s、TH/s、PH/s 和 EH/s。"
    - "在与您拥有的单位对应的字段中输入算力值。例如，如果您的算力为每秒 1 太哈希，请在 TH/s 字段中输入 '1'。"
    - "当您输入时，计算器会自动更新其他字段，以反映不同单位的等效值。"
  converting_heading: "单位之间的换算"
  converting_intro: "算力表示加密货币网络或矿工的计算能力。了解如何在不同算力单位之间进行转换对于准确把握网络规模和挖矿能力至关重要。以下是简化指南："
  converting_basic: "从较小单位转换为较大单位需要除法，而从较大单位转换为较小单位需要乘法。"
  converting_factors_label: "换算因数："
  converting_factors:
    - "1 kH/s（千哈希）等于 1,000 H/s（哈希）。"
    - "1 MH/s（兆哈希）等于 1,000,000 H/s。"
    - "1 GH/s（吉哈希）等于 1,000,000,000 H/s。"
    - "1 TH/s（太哈希）等于 1,000,000,000,000 H/s。"
    - "1 PH/s（拍哈希）等于 1,000,000,000,000,000 H/s。"
    - "1 EH/s（艾哈希）等于 1,000,000,000,000,000,000 H/s。"
  converting_manual: "要手动转换，请根据转换方向进行乘法或除法。例如，要将 5 TH/s 转换为 GH/s，将 5 乘以 1,000 得到 5,000 GH/s。"
  converting_online: "使用在线工具（如提供的算力计算器）进行快速准确的转换，无需手动计算。"

ru:
  title: "Конвертер хешрейта [TH, GH, PH, EH, MH, kH, H / s]"
  desc: "Мгновенная конвертация единиц хешрейта Биткоина. Поддерживает H/s, kH/s, MH/s, GH/s, TH/s, PH/s и EH/s."
  placeholder: "Введите значение"
  clear_button: "Очистить все"
  copied: "Скопировано!"
  helpful_links_heading: "Полезные ссылки"
  link_difficulty: "История сложности майнинга"
  link_hashrate: "Хешрейт и цена Биткоина"
  link_stats: "Статистика майнинга Биткоина в реальном времени"
  table_heading: "Основные преобразования"
  table_unit: "Единица"
  table_value: "Значение"
  how_heading: "Как пользоваться калькулятором"
  how_intro: "Конвертер хешрейта — это простой, но эффективный инструмент, разработанный для майнеров и энтузиастов криптовалют. Вот как им пользоваться:"
  how_steps:
    - "Найдите поля ввода, помеченные различными единицами хешрейта, такими как H/s, kH/s, MH/s, GH/s, TH/s, PH/s и EH/s."
    - "Введите значение хешрейта в поле, соответствующее вашей единице измерения. Например, если ваш хешрейт составляет 1 терахеш в секунду, введите '1' в поле TH/s."
    - "По мере ввода калькулятор автоматически обновляет другие поля, отображая эквивалентные значения в различных единицах."
  converting_heading: "Преобразование между единицами"
  converting_intro: "Хешрейт обозначает вычислительную мощность криптовалютной сети или майнера. Важно понимать, как конвертировать между различными единицами хешрейта, чтобы точно оценить масштаб сети и возможности майнинга. Вот упрощённое руководство:"
  converting_basic: "Преобразование из меньшей единицы в большую предполагает деление, а из большей в меньшую — умножение."
  converting_factors_label: "Коэффициенты преобразования:"
  converting_factors:
    - "1 kH/s (килохеш) равен 1 000 H/s (хешей)."
    - "1 MH/s (мегахеш) равен 1 000 000 H/s."
    - "1 GH/s (гигахеш) равен 1 000 000 000 H/s."
    - "1 TH/s (терахеш) равен 1 000 000 000 000 H/s."
    - "1 PH/s (петахеш) равен 1 000 000 000 000 000 H/s."
    - "1 EH/s (эксахеш) равен 1 000 000 000 000 000 000 H/s."
  converting_manual: "Для ручного преобразования умножайте или делите в зависимости от направления конвертации. Например, чтобы преобразовать 5 TH/s в GH/s, умножьте 5 на 1 000, чтобы получить 5 000 GH/s."
  converting_online: "Используйте онлайн-инструменты, такие как предоставленный калькулятор хешрейта, для быстрых и точных преобразований без ручных вычислений."
