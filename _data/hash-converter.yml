  converting_heading: "Conversión entre unidades"
  converting_intro: "El hashrate denota la potencia computacional de una red de criptomonedas o minero. Es esencial comprender cómo convertir entre diferentes unidades de hashrate para entender con precisión la escala de la red y la capacidad de minería. Aquí hay una guía simplificada:"
  converting_basic: "Convertir de una unidad más pequeña a una más grande implica división, mientras que convertir de una unidad más grande a una más pequeña implica multiplicación."
  converting_factors_label: "Factores de conversión:"
  converting_factors:
    - "1 kH/s (Kilohash) equivale a 1.000 H/s (Hashes)."
    - "1 MH/s (Megahash) equivale a 1.000.000 H/s."
    - "1 GH/s (Gigahash) equivale a 1.000.000.000 H/s."
    - "1 TH/s (Terahash) equivale a 1.000.000.000.000 H/s."
    - "1 PH/s (Petahash) equivale a 1.000.000.000.000.000 H/s."
    - "1 EH/s (Exahash) equivale a 1.000.000.000.000.000.000 H/s."
  converting_manual: "Para convertir manualmente, multiplique o divida según la dirección de la conversión. Por ejemplo, para convertir 5 TH/s a GH/s, multiplique 5 por 1.000 para obtener 5.000 GH/s."
  converting_online: "Utilice herramientas en línea como la calculadora de hashrate proporcionada para conversiones rápidas y precisas sin cálculos manuales."

