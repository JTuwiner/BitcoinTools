  <style>
      /* Basic sidebar header styles */
      .sidebar-header {
          display: block;
      }

  
      .toggle-button {
        display: none;
        background-color: black;
        color: #fff;
        padding: 10px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        margin: 0 auto;
        margin-top: 15px;
      }
  
      /* Media query to hide sidebar header on small screens and show the toggle button */
      @media (max-width: 768px) {
          .sidebar-header {
              display: none;
          }
  
          .toggle-button {
              display: block;
          }
      }
  </style>
  
  
  {% unless page.home %}
  <button id="toggleSidebar" class="toggle-button">Show Tools Categories</button>
  {% endunless %}
  
  <header class="sidebar-header {% if page.home %}homepage{% endif %}" id="sidebarHeader">
    <h2>Tools Categories</h2>
  
    <ul class="sidebar-list">
      <li><a href="/"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512"><path fill="currentColor" d="M261.56 101.28a8 8 0 0 0-11.06 0L66.4 277.15a8 8 0 0 0-2.47 5.79L63.9 448a32 32 0 0 0 32 32H192a16 16 0 0 0 16-16V328a8 8 0 0 1 8-8h80a8 8 0 0 1 8 8v136a16 16 0 0 0 16 16h96.06a32 32 0 0 0 32-32V282.94a8 8 0 0 0-2.47-5.79Z"/><path fill="currentColor" d="m490.91 244.15l-74.8-71.56V64a16 16 0 0 0-16-16h-48a16 16 0 0 0-16 16v32l-57.92-55.38C272.77 35.14 264.71 32 256 32c-8.68 0-16.72 3.14-22.14 8.63l-212.7 203.5c-6.22 6-7 15.87-1.34 22.37A16 16 0 0 0 43 267.56L250.5 69.28a8 8 0 0 1 11.06 0l207.52 198.28a16 16 0 0 0 22.59-.44c6.14-6.36 5.63-16.86-.76-22.97"/></svg> All Tools</a></li>
      {% assign catlist = site.pages | sort: "title" %}
      {% for cat in catlist %}
      {% if cat.category %}
      <li>
        <a title="{{ cat.title }}" class="sidebar-category" href="{{ cat.permalink }}">
          {% if cat.svgicon %}{{ cat.svgicon }}{% else %}<i class="fa-solid fa-{{ cat.icon }}"></i>{% endif %} {{ cat.title }}
        </a>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
  </header>

    
</aside>
 
 <style>
   .sidebar-list {
     list-style: none;
     list-style-type: none;
     padding: 0;
     margin-top: 15px;
   }
   .sidebar-list li {
     margin-bottom: 1px;
   }
   
   .sidebar-list li a {
     color: #C2C2C2 !important;
     width: 100%;
     display: block;
     padding: 1px 3px 4px 0px;
     border-radius: 5px;
     font-size: 16px;
   }
   
   .sidebar-list li a:hover {
     text-decoration: none !important;
     background: black;
     color: white;
   }
   
   .sidebar-list li svg {
     margin-right: 3px;
     border-radius: .375rem;
     border: 0px !important;
     width: 26px;
     height: 26px;
     text-align: center;
     padding: 6px;
     font-size: 15px;
     color: #f2a900;
   }
   
   .sidebar-list li i {
     margin-right: 3px;
     border-radius: .375rem;
     /* border: 1px solid #3F3F3F; */
     width: 28px;
     height: 25px;
     text-align: center;
     padding: 6px;
     font-size: 13px;
     color: #f2a900
   }
   
 </style>
 
 <script>
document.addEventListener('DOMContentLoaded', function () {
   const sidebar = document.getElementById('sidebarHeader');
   const toggleButton = document.getElementById('toggleSidebar');
 
   // Set the initial sidebar visibility based on homepage and mobile screen
   if (sidebar.classList.contains('homepage')) {
     sidebar.style.display = 'block';
   } else if (window.innerWidth <= 768) {
     sidebar.style.display = 'none';
   }
 
   // Toggle button click event listener
   if (toggleButton) {
     toggleButton.addEventListener('click', function () {
       // Check the exact current display state
       if (sidebar.style.display === 'block' || sidebar.style.display === '') {
         sidebar.style.display = 'none';
         this.textContent = 'Show Tools Categories';
       } else {
         sidebar.style.display = 'block';
         this.textContent = 'Hide Tools Categories';
       }
     });
   }
 });

 </script>
