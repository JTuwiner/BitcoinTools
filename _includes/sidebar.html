  <style>
      /* Basic sidebar header styles */
      .sidebar-header {
          display: block;
      }

  
      .toggle-button {
          display: none;
          margin-bottom: 10px;
          background-color: #007bff;
          color: #fff;
          padding: 10px;
          cursor: pointer;
          border: none;
          border-radius: 5px;
      }
  
      /* Media query to hide sidebar header on small screens and show the toggle button */
      @media (max-width: 768px) {
          .sidebar-header {
              display: none;
          }
  
          .toggle-button {
              display: block;
          }
      }
  </style>
  
  
  {% unless page.home %}
  <button id="toggleSidebar" class="toggle-button">Show Tools Categories</button>
  {% endunless %}
  
  <header class="sidebar-header {% if page.home %}homepage{% endif %}" id="sidebarHeader">
    <h2>Tools Categories</h2>
  
    <ul class="sidebar-list">
      <li><a href="/"><i class="fa-solid fa-house"></i> All Tools</a></li>
      {% assign catlist = site.pages | sort: "title" %}
      {% for cat in catlist %}
      {% if cat.category %}
      <li>
        <a title="{{ cat.title }}" class="sidebar-category" href="{{ cat.permalink }}">
          <i class="fa-solid fa-{{ cat.icon }}"></i> {{ cat.title }}
        </a>
      </li>
      {% endif %}
      {% endfor %}
    </ul>
  </header>

    
</aside>
 
 <style>
   .sidebar-list {
     list-style: none;
     list-style-type: none;
     padding: 0;
     margin-top: 15px;
   }
   .sidebar-list li {
     margin-bottom: 1px;
   }
   
   .sidebar-list li a {
     color: #C2C2C2 !important;
     width: 100%;
     display: block;
     padding: 1px 3px 4px 0px;
     border-radius: 5px;
     font-size: 16px;
   }
   
   .sidebar-list li a:hover {
     text-decoration: none !important;
     background: black;
     color: white;
   }
   
   .sidebar-list li i {
     margin-right: 3px;
     border-radius: .375rem;
     /* border: 1px solid #3F3F3F; */
     width: 28px;
     height: 25px;
     text-align: center;
     padding: 6px;
     font-size: 13px;
     color: #f2a900
   }
   
 </style>
 
 <script>
// JavaScript to toggle sidebar visibility
 document.addEventListener('DOMContentLoaded', function() {
   const sidebar = document.getElementById('sidebarHeader');
   const toggleButton = document.getElementById('toggleSidebar');
 
   // If the header has the "homepage" class, make sure it's always visible
   if (sidebar.classList.contains('homepage')) {
     sidebar.style.display = 'block';
   } else if (toggleButton) {
     // Otherwise, only toggle visibility via the button
     toggleButton.addEventListener('click', function() {
       if (sidebar.style.display === 'block' || sidebar.style.display === '') {
         sidebar.style.display = 'none';
         this.textContent = 'Show Tools Categories';
       } else {
         sidebar.style.display = 'block';
         this.textContent = 'Hide Tools Categories';
       }
     });
   }
 });
 </script>
