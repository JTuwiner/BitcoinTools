<style>
.coinledger-link {

    margin: 30px 0;

}

.coinledger-link h2 {

}

    font-size: 18px;

    window.addEventListener('load', (event) => {
      document.querySelectorAll('.button-coinledger').forEach(item => {

      });
      });
