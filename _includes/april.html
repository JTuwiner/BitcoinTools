{% include calendarHeader.html %}
<div id="calendar">
  <div class="day disabled-day">
        <div class="day-number">31</div>
    </div>
  {% for day in (1..30) %}
  <div class="day">
    <div class="day-number">{% if day < 10 %}0{{day}}{% else %}{{ day }}{% endif %}</div>
    {% include event-checker.html month="Apr" day=day %}
  </div>
  {% endfor %}
</div>
