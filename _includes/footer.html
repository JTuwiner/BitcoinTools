<script> 
window.addEventListener('load', (event) => {
  document.querySelectorAll('.minimalistad').forEach(item => {
  item.addEventListener('click', event => {
    fathom.trackEvent('Click Minimalist Ad');
  });
  });
});

window.addEventListener('load', (event) => {
  document.querySelectorAll('.bitbo-logo-nav-link').forEach(item => {
  item.addEventListener('click', event => {
    fathom.trackEvent('Click Bitbo Logo Nav');
  });
  });
});

window.addEventListener('load', (event) => {
  document.querySelectorAll('.bitbo-nav-link').forEach(item => {
  item.addEventListener('click', event => {
    fathom.trackEvent('Click Dashboard Nav');
  });
  });
});

window.addEventListener('load', (event) => {
  document.querySelectorAll('.bitbo-charts-link').forEach(item => {
  item.addEventListener('click', event => {
    fathom.trackEvent('Click Bitbo Charts Nav');
  });
  });
});

window.addEventListener('load', (event) => {
  document.querySelectorAll('.merch-link').forEach(item => {
  item.addEventListener('click', event => {
    fathom.trackEvent('Click Bitcoin Merch Nav');
  });
  });
});

window.addEventListener('load', (event) => {
  document.querySelectorAll('.tool-link').forEach(item => {
    item.addEventListener('click', event => {
      let toolName = item.getAttribute('title');
      fathom.trackEvent(`Click Tool: ${toolName}`);
    });
  });
});

window.addEventListener('load', (event) => {
  document.querySelectorAll('.sidebar-category').forEach(item => {
    item.addEventListener('click', event => {
      let catName = item.getAttribute('title');
      fathom.trackEvent(`Click Sidebar: ${catName}`);
    });
  });
});


</script>
