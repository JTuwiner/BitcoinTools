<a target="_blank" class="{% if tool.class %}{{ tool.class }} {% endif %}tool tool-link" title="{{ tool.title }}" href="{{ tool.link }}">
     <img src="/tools/img/{{ tool.img }}" alt="{{ tool.title }}">
     
     <div class="tool-info">
         <h3>{{ tool.title }}</h3>
         <p>{{ tool.desc }}</p>
     </div>

 </a>
