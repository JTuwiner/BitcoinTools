<a target="_blank" 
   class="{% if tool.class %}{{ tool.class }} {% endif %}tool tool-link{% if tool.toppick %} top-pick{% endif %}" 
   title="{{ tool.title }}" 
   href="{{ tool.link }}"
   {% if tool.btc_only_img %}data-btc-img="/tools/img/{{ tool.btc_only_img }}"{% endif %}
   {% if tool.btc_only_link %}data-btc-link="{{ tool.btc_only_link }}"{% endif %}
   {% if tool.btc_only_title %}data-btc-title="{{ tool.btc_only_title }}"{% endif %}
   {% if tool.btc_only_desc %}data-btc-desc="{{ tool.btc_only_desc }}"{% endif %}
   {% if tool.us_only %}data-us-only="true"{% endif %}
   data-default-img="/tools/img/{{ tool.img }}"
   data-default-link="{{ tool.link }}"
   data-default-title="{{ tool.title }}"
   data-default-desc="{{ tool.desc }}">
     <img loading="lazy" src="/tools/img/{{ tool.img }}" alt="{{ tool.title }}">
     <div class="tool-info">
         <h3>{{ tool.title }}</h3>
         <p>{{ tool.desc }}</p>
     </div>
</a>
